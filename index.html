<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Weon Yuan" />
   <link rel="stylesheet" href="doges.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="bootstrap.css" type="text/css" />
   <title>dOgeS</title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>
   <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="bootstrap.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment this line below to enable GLaDOS testing -->
   <!--<script type="text/javascript" src="glados.js"></script>-->

   <style>
      .table > tbody > tr > th {
        border-top: 1px solid black;
      }
   </style>
</head>

<body onload="onDocumentLoad()">
<nav id="header" class="navbar-default">
  <div id="taskbar">
    <div id="clock">Welcome!</div>
    <div id="status"></div>
  </div>
  <div id="logo">< <img src="logo.png" id="dogey" style="position: relative; top: -4px;" width="40px" height="40px"> dOgeS ></div>
  <div id="divButtonBar" style="margin:4px;">
     <button id="btnStartOS"
             class="btn btn-success glyphicon glyphicon-play"
             tabindex="0"
             onclick="DOGES.Control.hostBtnStartOS_click(this);" />

     <button id="btnHaltOS"
             class="btn btn-danger glyphicon glyphicon-stop"
             disabled="true"
             tabindex="1"
             onclick="DOGES.Control.hostBtnHaltOS_click(this);" />

     <button id="btnReset"
             class="btn btn-info glyphicon glyphicon-repeat"
             tabindex="2"
             onclick="DOGES.Control.hostBtnReset_click(this);" />
  </div>
</nav>
<div id="divMain">
   <div id="divConsole" style="margin:4px; width:500px; height:480px; float:left;">
      <canvas id="display"
              width="479px"
              height="472px"
              tabindex="3">
      </canvas>
      <canvas id="history"></canvas>
   </div>

   <div id="divLog" class="panel panel-default">
       <div class="panel-heading"><label>Host Log</label></div>
       <div id ="taHostLog" class="panel-body"></div>
   </div>

   <div id="divUserProgramInput" class="panel panel-default">
      <div class="panel-heading"><label>User Program Input</label></div>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
         ></textarea>
   </div>

   <div id="divMemoryManager" class="panel panel-default" style="margin-bottom: 0">
      <div class="panel-heading"><label>Memory Manager</label></div>
      <div class="panel-body">
        <table id="memoryTable" class="table"></table>
      </div>
   </div>

   <div id="divCpu" class="panel panel-default">
      <div class="panel-heading"><label>CPU</label></div>
      <div class="panel-body">
        <table id="cpuTable" class="table">
          <tr>
            <th>PC</th>
            <th>Acc</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
          </tr>
          <tr>
            <td id="pc"></td>
            <td id="accumulator"></td>
            <td id="xRegister"></td>
            <td id="yRegister"></td>
            <td id="zFlag"></td>
          </tr>
        </table>
      </div>
   </div>
</div>

<p class="footerText" style="clear:both;">
   <br>
   Much Powered by Mugen. Copyright &copy; 2015.
</p>

</body>
</html>
